<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Cyber Daily | å­¦ä¹ ç¬”è®°</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
        /* --- è°ƒè‰²æ¿ï¼šæ¸©æš–çº¸å¼ ä¸å¢¨æ°´ --- */
        :root {
            --bg-paper: #f8f5f2;      /* ç±³ç™½çº¸å¼ è‰² */
            --ink: #2c3e50;           /* å¢¨æ°´è“é»‘ */
            --card-bg: #ffffff;       /* å¡ç‰‡çº¯ç™½ */
            --accent-yellow: #fff475; /* è§å…‰ç¬”é»„ */
            --accent-blue: #cbf1f5;   /* è§å…‰ç¬”è“ */
            --accent-pink: #fbcbf0;   /* è§å…‰ç¬”ç²‰ */
            --border-width: 2px;      /* ç²—è¾¹æ¡† */
            --shadow-offset: 4px;     /* ç¡¬é˜´å½±åç§»é‡ */
        }

        /* --- å…¨å±€é‡ç½® --- */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-paper);
            color: var(--ink);
            font-family: 'Patrick Hand', cursive; /* æ­£æ–‡æ‰‹å†™ä½“ */
            margin: 0;
            padding: 20px;
            /* èƒŒæ™¯ç‚¹é˜µå›¾æ¡ˆ (Dot Grid) */
            background-image: radial-gradient(var(--ink) 1px, transparent 1px);
            background-size: 20px 20px; /* ç‚¹é˜µé—´è· */
            background-attachment: fixed;
        }

        /* --- é¡¶éƒ¨ Header --- */
        header {
            max-width: 1600px;
            margin: 20px auto 40px auto;
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border: var(--border-width) solid var(--ink);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--ink);
            border-radius: 2px; /* ç¨å¾®ä¸€ç‚¹ç‚¹åœ†è§’ */
            position: relative;
        }

        /* åƒè´´åœ¨ä¸Šé¢çš„èƒ¶å¸¦è£…é¥° (çº¯ CSS ç”»çš„) */
        header::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid #ddd;
            transform: translateX(-50%) rotate(-2deg);
            z-index: 1;
        }

        h1 {
            font-family: 'Gloria Hallelujah', cursive; /* æ ‡é¢˜é©¬å…‹ç¬”å­—ä½“ */
            font-size: 3rem;
            margin: 0;
            letter-spacing: 1px;
            /* æ¨¡æ‹Ÿè§å…‰ç¬”é«˜äº®ä¸‹åˆ’çº¿ */
            background: linear-gradient(120deg, var(--accent-yellow) 0%, var(--accent-yellow) 100%);
            background-repeat: no-repeat;
            background-size: 100% 40%;
            background-position: 0 80%;
            display: inline-block;
        }

        .date-badge {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
        }

        /* --- å¸ƒå±€ï¼šå“åº”å¼ Grid --- */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 25px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* å“åº”å¼æ–­ç‚¹ */
        @media (max-width: 1600px) { .news-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 1200px) { .news-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px)  { .news-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px)  { .news-grid { grid-template-columns: 1fr; } }

        /* --- å¡ç‰‡æ ·å¼ (Index Card / Sticky Note) --- */
        .card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--ink);
            /* ç¡¬é˜´å½± Pop-Art é£æ ¼ */
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--ink);
            border-radius: 0px; /* ç›´è§’ï¼Œåƒä¾¿åˆ©è´´ */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            height: 100%;
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        /* æ‚¬åœäº¤äº’ï¼šå¡ç‰‡æµ®èµ·ï¼Œé˜´å½±å˜é•¿ */
        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--ink);
            background-color: #fffdf0; /* æ‚¬åœæ—¶å¾®å¾®å˜æš–é»„ */
        }

        /* å›¾ç‰‡åŒºåŸŸ */
        .card-img-container {
            height: 150px;
            border-bottom: var(--border-width) solid var(--ink);
            background-color: var(--accent-blue); /* é»˜è®¤èƒŒæ™¯è‰² */
            overflow: hidden;
            position: relative;
            /* å¦‚æœæ²¡å›¾ç‰‡ï¼Œæ˜¾ç¤ºæ–œçº¿çº¹ç† */
            background-image: repeating-linear-gradient(
                45deg,
                var(--accent-blue),
                var(--accent-blue) 10px,
                #e0f7fa 10px,
                #e0f7fa 20px
            );
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* å›¾ç‰‡æœ¬èº«æ˜¯å½©è‰²çš„ï¼Œä½†æˆ‘ä»¬å¯ä»¥åŠ ä¸€ä¸ªæ»¤é•œè®©å®ƒå¤å¤ä¸€ç‚¹ (å¯é€‰) */
            /* filter: sepia(0.2) contrast(1.1); */
        }

        /* æ¥æºæ ‡ç­¾ - åƒæ ‡ç­¾è´´çº¸ */
        .source-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-yellow);
            border: var(--border-width) solid var(--ink);
            color: var(--ink);
            padding: 2px 8px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 2px 2px 0 var(--ink);
            transform: rotate(2deg); /* ç¨å¾®æ­ªä¸€ç‚¹ */
        }

        .card-body {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-summary {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
            /* çœ‹èµ·æ¥åƒæ‰‹å†™ç¬”è®° */
            border-left: 3px solid #eee; 
            padding-left: 10px;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .card-footer {
            margin-top: auto;
            border-top: 1px dashed #bbb; /* è™šçº¿åˆ†å‰² */
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .read-more {
            background: var(--ink);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }
        
        .card:hover .read-more {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <header>
        <h1>My AI & Cyber Notes</h1>
        <span class="date-badge">ğŸ“… {{ date_str }}</span>
    </header>

    <main class="news-grid">
        {% for news in news_list %}
        <a href="{{ news.link }}" class="card" target="_blank">
            <div class="card-img-container">
                {% if news.image_url %}
                <img src="{{ news.image_url }}" alt="news image" class="card-img">
                {% endif %}
                <span class="source-tag">{{ news.source | default('Note') }}</span>
            </div>
            
            <div class="card-body">
                <h3 class="card-title">{{ news.title }}</h3>
                <p class="card-summary">{{ news.summary }}</p>
                
                <div class="card-footer">
                    <span>{{ news.date }}</span>
                    <span class="read-more">Read It â†’</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </main>

</body>
</html>
